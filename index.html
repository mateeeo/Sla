<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

<!-- AMMO PHYSICS (NOVO) -->
<script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@5.0.0/dist/aframe-physics-system.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ammo.js"></script>

</head>

<body>
<a-scene physics="driver: ammo; debug: true">

<a-plane static-body rotation="-90 0 0" width="10" height="10" color="green"></a-plane>

<a-sphere dynamic-body position="0 5 -3" radius="0.5" color="red"></a-sphere>

</a-scene>
</body>
</html>
